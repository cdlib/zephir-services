language: python
python:
  - '3.6'
install:
  - 'pip install pipenv'
  - 'pipenv install'
script:
  - 'COVERAGE_FILE=.coverage_zephir-exports-lib'
  - 'pipenv run coverage run --source=. -m pytest zephir-exports/lib'
  - 'pipenv run coverage report --omit=tests/*.py --fail-under=70'
  - 'COVERAGE_FILE=.coverage_zed-verify'
  - 'pipenv run coverage run --source=. -m pytest zephir-verify'
  - 'pipenv run coverage report --omit=tests/*.py --fail-under=70'
